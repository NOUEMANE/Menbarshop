  <script>
    let slideIndex = 0;
  
    function moveCarousel(step) {
      const slide = document.querySelector(".carousel-slide");
      const items = document.querySelectorAll(".carousel-item");
      slideIndex = (slideIndex + step + items.length) % items.length;
      slide.style.transform = `translateX(-${slideIndex * 100}%)`;
    }
  
    document.addEventListener("DOMContentLoaded", () => {
  const whatsappNumber = "+212616267008";

  document.querySelectorAll('.item, .carousel-item').forEach(item => {
    const img = item.querySelector('img');
    const button = item.querySelector('.whatsapp-button');

    if (img && button) {
      const imageUrl = window.location.origin + img.getAttribute('src');
      
      // Prepare the message with line breaks and the image URL
      const message = `أريد حجز هذا المنتوج ${encodeURIComponent(imageUrl)}%0A%0Aتواصل%20معنا`;

      // Update the button's href with the WhatsApp URL
      button.href = `https://wa.me/${whatsappNumber}?text=${message}`;
    }
  });
});
